<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Admin Dashboard</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/fontawesome.css"
      integrity="sha512-NQCKOSsUyZsvf5ItxWh1bR2vlY0cgw1Rx9tJRLJr31GT9oxCno9uwtiVmVFgN2BlHo1jmwjtH8ivIaob4YF+jw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar-->
      <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light">
          Admin Dashboard
        </div>
        <div class="list-group list-group-flush">
          <a
            class="list-group-item list-group-item-action list-group-item-light p-3"
            href="/admin"
            >Dashboard</a
          >
          <a
            class="list-group-item list-group-item-action list-group-item-light p-3"
            href="/admin/candidates"
            >Candidates</a
          >
          <a
            class="list-group-item list-group-item-action list-group-item-light p-3"
            href="/admin/voters"
            >Voters</a
          >

          <a
            class="list-group-item list-group-item-action list-group-item-light p-3"
            href="/admin/address-generator"
            >Address Generator</a
          >
        </div>
      </div>
      <!-- Page content wrapper-->
      <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light border-bottom"
        >
          <div class="container-fluid">
            <button class="btn btn-primary" id="sidebarToggle">
              <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" href="#!">Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- Page content-->
        <div class="container-fluid">
          <div><h2>Candidates</h2></div>
          <hr />
          <h4>Register Election Election</h4>
          <form class="form-group">
            <label for="">Address</label>
            <input
              type="text"
              name=""
              class="form-control my-2"
              id="candateAddressField"
              placeholder="Please enter candidate's address..."
              required
            />

            <label for="">Name</label>
            <input
              type="text"
              name=""
              class="form-control my-2"
              id="candateNameField"
              placeholder="Please enter candidate's name..."
              required
            />

            <label for="">Image Link</label>
            <input
              type="text"
              name=""
              class="form-control my-2"
              id="candateImageField"
              placeholder="Please enter candidate's image link..."
              required
            />

            <label for="">Denomination</label>
            <input
              type="text"
              name=""
              class="form-control my-2"
              id="candateDenominationField"
              placeholder="Please enter candidate's denomination..."
              required
            />

            <button class="btn btn-primary" id="registerCandidateButton">
              Register
            </button>
          </form>

          <hr />

          <ul id="candidatesList" class="list-group">
            <li class="list-group-item active">Registered Candidates:</li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/dist/bundle.js"></script>
    <script src="/js/scripts.js"></script>
  </body>
</html>
